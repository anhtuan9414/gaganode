          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: jepbura/gaganode:amd64
          platforms: linux/amd64

  build_arm64:
