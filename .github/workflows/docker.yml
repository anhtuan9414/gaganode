          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: jepbura/gaganode:${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64,linux/arm/v8
          build-args: |
            VERSION=${{ env.VERSION }}

  build_amd64:
